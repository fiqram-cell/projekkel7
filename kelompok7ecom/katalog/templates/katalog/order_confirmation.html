<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pesanan</title>
    <style>
        /* Gaya umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #005f73; /* Biru Laut */
            color: white;
            padding: 10px 20px;
        }

        header nav {
            display: flex;
            justify-content: flex-start; /* Menu berdekatan */
            align-items: center;
            gap: 15px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        main h1 {
            font-size: 2rem;
            color: #005f73;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0077b6;
            margin-top: 20px;
        }

        .back-home {
            margin-top: 30px;
        }

        .back-home a {
            text-decoration: none;
            background-color: #005f73;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        .back-home a:hover {
            background-color: #0077b6;
        }

        footer {
            background-color: #005f73;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Pesanan Berhasil</h1>
        <p>Terima kasih, <strong>{{ user.username }}</strong>! Pesanan Anda telah berhasil diproses.</p>
        <p>Harap tunggu pesanan Anda dikirim.</p>
        <div class="total-amount">
            Total Pembayaran: Rp{{ order.total_amount }}
        </div>
        <div class="back-home">
            <a href="{% url 'home' %}">Kembali ke Home</a>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Your Shop</p>
    </footer>
</body>
</html>
